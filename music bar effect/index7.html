<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Sidebar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .sidebar {
            position: absolute;
            left: -100px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: left 0.3s ease-in-out;
        }
        
        .toggle-button {
            position: absolute;
            left: 5%;
            top: 5%;
            width: 60px;
            height: 60px;
            background-color: #333;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
        }
        .toggle-button:hover{
            transform: scale(1.4);
            transition: transform 0.3s ease-in-out;
        }
        .bubble {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            
        }
        .bubble:hover {
            transform: scale(1.4);
            transition: transform 0.3s ease-in-out;
        }

    </style>
</head>
<body>
    <div class="toggle-button" onclick="toggleSidebar()">â˜°</div>
    <div class="sidebar" id="sidebar">
        <div class="bubble">Home</div>
        <div class="bubble">About</div>
        <div class="bubble">Services</div>
        <div class="bubble">Portfolio</div>
        <div class="bubble">Contact</div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "10px") {
                sidebar.style.left = "-100px";
            } else {
                sidebar.style.left = "10px";
            }
        }
    </script>
</body>
</html>
